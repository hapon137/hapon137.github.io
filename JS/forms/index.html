<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="zad1">
        <input id="imie" type="text" title="imie">
        <input id="nazwisko" type="text" title="nazwisko">
        <input id="miasto" type="text" title="miasto">
        <input type="button" onclick="zad1()">
    </form>

    <script type="text/javascript">
        function zad1(){
            var imie = document.getElementById("imie").value;
            var nazwisko = document.getElementById("nazwisko").value;
            var miasto = document.getElementById("miasto").value;
            imie = String(imie).toUpperCase;
            nazwisko = String(nazwisko).toUpperCase;
            miasto = String(miasto[0]).toLocaleUpperCase + String(miasto).substring(1).toLowerCase;
            document.write(imie+" "+nazwisko+" "+miasto)
        }
    </script>
</body>
</html>
