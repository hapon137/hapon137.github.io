<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Zad 1</h1>
    <form id="zad1">
        <input id="imie" type="text" placeholder="imie">
        <input id="nazwisko" type="text" placeholder="nazwisko">
        <input id="miasto" type="text" placeholder="miasto">
        <input type="button" onclick="zad1()" value="click">
    </form>

    <h1>Zad 2</h1>
    <form id="zad2">
        <select id="zad2list">
            <option value="500">Malowanie</option>
            <option value="600">Układanie płytek</option>
            <option value="300">Gipsowanie ścian</option>
        </select>
        <input type="number" id="squareMeters" placeholder="m2">
        <input type="button" onclick="zad2()" value="click">
    </form>

    <h1>Zad 3</h1>
    <form id="zad3">
        <input type="email" id="email">
        <input type="button" onclick="zad3()" value="click">
    </form>

    <h1>Zad 4</h1>
    <form id="zad4">
        <input type="number" id="pesel">
        <input type="button" onclick="zad4()" value="click">
    </form>
    

    <script type="text/javascript">
        function zad1(){
            var imie = document.getElementById("imie").value;
            var nazwisko = document.getElementById("nazwisko").value;
            var miasto = document.getElementById("miasto").value;
            imie = String(imie).toUpperCase();
            nazwisko = String(nazwisko).toUpperCase();
            miasto = String(miasto[0]).toLocaleUpperCase() + String(miasto).substring(1).toLowerCase();
            document.write(imie+" "+nazwisko+" "+miasto)
        }
        function zad2(){
            var selectedOption = document.getElementById("zad2list").value;
            var squareMeters = document.getElementById("squareMeters").value;
            document.write("Cena "+(selectedOption*squareMeters));
        }
        function zad3(){
            var email = String(document.getElementById("email").value);
            var isCorrect = false;
            for(i=0;i<email.length;i++){
                if(email[i] == "@") isCorrect = true;
            }
            if(isCorrect) document.write("prawidlowy")
            else document.write("nieprawidlowy");
        }
        function zad4(){
            var pesel = String(document.getElementById("pesel").value);
            if(pesel.length != 11) {
                document.write("Pesel sklada sie z 11 cyfr");
                return;
            }
            var y = pesel[0]+pesel[1];
            var m = pesel[2]+pesel[3];
            var d = pesel[4]+pesel[5];
            document.write(y+"-"+m+"-"+d);


        }
    </script>
</body>
</html>
