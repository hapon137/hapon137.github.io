<input type="button" onclick="calc()" value="Show">

<script type="text/javascript">
var runemana;
var runecost;
var runequa;
var ringcost = 2000;
var ringmana = 12;
var ringpersec = 2;
var ringdur = 450;
var basemana = 2;
var basepersec = 2;
var foodcost = 10;
var fooddur = 264;
var blankrunecost = 10;
var profit,time;
function calc(){
    runemana = document.getElementById("runem").value;
    runecost = document.getElementById("runec").value;
    runequa = document.getElementById("runeq").value;

    manaperrune = runemana / runequa; //150
    manaprodsumpersec = ringmana / ringpersec + basemana / basepersec; //7
    prodcostpersec = ringcost / ringdur + foodcost / fooddur;
    time = manaperrune / manaprodsumpersec;
    profit = runecost - (blankrunecost + prodcostpersec * time);

    document.write("Profit per rune"+profit);
    document.write("Time per rune"+time);
}
